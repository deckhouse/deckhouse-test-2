              properties:
                enabled:
                  type: boolean
                  description: |
                    Enables or disables module.
                configVersion:
                  type: string
                  description: |
                    Config values structure version for the module.
                  example: 'v1.0.0'
                configValues:
                  type: object
                  description: |
                    Config values for the module.
                  x-kubernetes-preserve-unknown-fields: true
